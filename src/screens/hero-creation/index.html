<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nastassia Tanyhina">
    <title>Prodigy Fighting Game</title>
    <link rel="icon" type="image/png" href="../../assets/img/gem-icon.png">
  </head>
  <body>
    <section class="hero-creation-screen hidden" id="hero-creation-screen">
      <h2>Create hero</h2>
      <div class="hero-creation-container">
        <section class="hero-description">
          <div class="player-info">
            <label for="player-name-input">Please enter Your Name:</label>
            <input type="text" id="player-name-input" name="player-name-input" placeholder="Your Name" required>
          </div>
          <section class="hero-options">
            <div class="hero-head-container" id="hero-head-container">
              <h3>Select Head</h3>
            </div>
            <div class="hero-body-container" id="hero-body-container">
                <h3>Select Body</h3>
            </div>
          </section>
        </section>
        <div class="hero-figure-container" id="hero-figure-container"></div>
      </div>
      <div class="submit">
        <button class="submit-button" id="submit-button">Start</button>
      </div>
    </section>
  </body>
</html>
