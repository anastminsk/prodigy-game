<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nastassia Tanyhina">
    <title>Prodigy Fighting Game</title>
    <link rel="icon" type="image/png" href="../../assets/img/gem-icon.png">
    <link rel="stylesheet" href="../../assets/style/normalize.css">
    <link rel="stylesheet" href="../../assets/style/font.css">
    <link rel="stylesheet" href="../../assets/style/main.css">
    <link rel="stylesheet" href="../../components/modal-dialog/index.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="battle-screen hidden" id="battle-screen">
      <div class="battle-field-header">
        <div class="player-name" id="player-name"></div>
        <div class="game-level"><h2>Level</h2><span id="game-level"></span></div>
        <div class="enemy-name" id="enemy-name"></div>
      </div>
      <div class="health-bar" id="health-bar"></div>
      <div class="attack-button-container">
        <button class="attack-button" id="attack-button">Attack</button>
      </div>
      <div class="game-result-window modal-dialog hidden" id="game-result-window">
        <div class="win-game-window hidden" id="win-game-window">
          <h2>You win!</h2>
          <p>Continue to struggle with next enemy?</p>
          <div class="win-game-buttons-block">
            <button class="button" id="next-game-button">Yes</button>
            <button class="button" id="exit-to-menu-button">No</button>
          </div>
        </div>
        <div class="lose-game-window hidden" id="lose-game-window">
          <h2>You lose!</h2>
          <p>You solved <span id="number-of-tasks"></span> tasks and killed <span id="number-of-enemies"></span> enemies</p>
          <button class="exit-button">Exit to menu</button>
        </div>
      </div>
      <audio id="shot-sound" src="../../assets/sounds/shot-bullet.mp3"></audio>
      <audio id="sword-sound" src="../assets/sounds/sword.wav"></audio>
    </section>
  </body>
</html>
