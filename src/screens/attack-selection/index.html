<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nastassia Tanyhina">
    <title>Prodigy Fighting Game</title>
    <link rel="icon" type="image/png" href="../../assets/img/gem-icon.png">
  </head>
  <body>
    <section class="attack-selection-screen modal-wrapper hidden" id="attack-selection-screen">
      <div class="modal-window" id="attack-selection">
        <h2>Select attack type</h2>
        <div class="attack-container">
          <div class="attack-item attack-gun" id="attack-gun">Gun Attack</div>
          <div class="attack-item attack-sword" id="attack-sword">Sword Attack</div>
        </div>
      </div>
      <div class="modal-window hidden" id="task-selection">
        <h2>Select task type</h2>
        <div class="task-container">
          <div class="task-item" id="simpleMathTask">Mathematics</div>
          <div class="task-item" id="engToRuTask">Translation</div>
          <div class="task-item" id="listeningTask">Listening</div>
          <div class="task-item" id="citiesTask">Cities</div>
          <div class="task-item" id="animalsTask">Animals</div>
        </div>
      </div>
    </section>
  </body>
</html>
